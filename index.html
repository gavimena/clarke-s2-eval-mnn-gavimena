<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="/css/styles.css">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="numbers">
          <div class="head">
            <h1>Adivina el número</h1>
            <h1 id="tries-number">0</h1>
          </div>
          <p>Introduce aquí tu número</p>
          <input id="take-number" type="text" name="getnumber" value="" maxlength="3" placeholder="Introduce un número">
          <button id="button-try" type="button" name="try">Prueba</button>
          <div class="save">
            <input id="take-name" type="text" name="getname" value="" placeholder="Introduce tu nombre">
            <button id="button-save" type="button" name="save">Guarda</button>
          </div>
          <p id="text-suggestion">Escribe un número y dale a Prueba</p>
        </div>
        <div class="points">
          <h2>Histórico</h2>
          <ul id="history-names">
          </ul>
        </div>
      </div>
    </main>
    <script src="js/index.js" type="text/javascript" charset="utf-8"></script>
  </body>
</html>
